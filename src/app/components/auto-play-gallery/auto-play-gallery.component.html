 

 
<p-galleria [value]="images"   [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '1900px'}"
 [numVisible]="5" [circular]="true" [autoPlay]="true"  [showThumbnails]="false" [showItemNavigators]="false" 
 [showItemNavigatorsOnHover]="false" [showIndicators]="false" > 

<ng-template pTemplate="item" let-item>
    <img [src]="item.previewImageSrc" id="autoplay" />
</ng-template>

</p-galleria>
