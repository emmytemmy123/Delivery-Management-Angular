 
<p-galleria [value]="images"   [responsiveOptions]="responsiveOptions" [containerStyle]="{'width':'95%'}" [style]="{'width':'95%'}"
 [numVisible]="5" [circular]="true" [autoPlay]="true" [transitionInterval]="3000" > 

<ng-template pTemplate="item" let-item>
    <img [src]="item.previewImageSrc" id="autoplay" />
</ng-template>

</p-galleria>
